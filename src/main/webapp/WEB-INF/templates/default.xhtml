<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>Java EE Application</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <h:outputStylesheet name="css/screen.css" />
  <h:outputStylesheet href="css/fontawesome-all.css" rel="stylesheet" type="text/css" />
  <h:outputStylesheet href="css/jquery-ui-1.css" rel="stylesheet" type="text/css" />
  <h:outputStylesheet href="css/jquery.css" rel="stylesheet" type="text/css" />
  <h:outputStylesheet href="css/bootstrap.css" rel="stylesheet" />
  <script src="#{request.contextPath}/resources/scripts/jquery.js" type="text/javascript"></script>
  <script src="#{request.contextPath}/resources/scripts/jquery-ui.js" type="text/javascript"></script>
  <script src="#{request.contextPath}/resources/scripts/bootstrap.min.js" type="text/javascript"></script>
  <script src="#{request.contextPath}/resources/scripts/underscore-min.js" type="text/javascript"></script>
  <script src="#{request.contextPath}/resources/scripts/backbone-min.js" type="text/javascript"></script>
  <script src="#{request.contextPath}/resources/scripts/mustache.min.js" type="text/javascript"></script>
</h:head>
<h:body>
  <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="logo">
      <img src="./../../resources/images/banner.png" />
    </div>

    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Home</a>
      </div>
    </div>

    <ul class="user-options">
      <li class="identifier" style="cursor: pointer;"><i class="fa fa-user small"></i> admin <i
        class="fa fa-caret-down appui-icon-caret-down link"></i><i class="icon-caret-up link appui-toggle"
        style="display: none;"></i>
        <ul id="user-account-menu" class="appui-toggle">

          <li><a id="" href=""> Tài khoản của tôi </a></li>

        </ul></li>
      <li class="change-location"><a href="javascript:void(0);"> <i class="fa fa-map-marker small"></i> <span
          id="selected-location">Inpatient Ward</span> <i class="fa icon-caret-down link"></i>

      </a></li>
      <li class="logout"><a href=""> Thoát <i class="fa fa-sign-out-alt small"></i>
      </a></li>
    </ul>
  </div>

  <div class="wrapper">
    <div id="content">
      <ui:insert name="content">
                    [Template content will be inserted here]
         </ui:insert>
    </div>
    <div id="footer">
      <h:graphicImage value="" alt="Weld logo" />
      <p>
        © 2018 VDT Corporation<br />
      </p>
    </div>
  </div>
</h:body>
</html>
